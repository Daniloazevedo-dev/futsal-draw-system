<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Times de Futsal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Estilo para a anima√ß√£o de fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        /* Transi√ß√£o para a caixa de mensagem */
        #message-box {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-100 font-sans">

    <!-- Caixa de Mensagem para Erros e Avisos -->
    <div id="message-box" class="fixed top-5 left-1/2 -translate-x-1/2 z-50 px-6 py-3 rounded-lg text-white font-semibold shadow-lg opacity-0 pointer-events-none -translate-y-10">
        <!-- A mensagem ser√° inserida aqui -->
    </div>

    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-slate-800">Gerador de Times de Futsal</h1>
            <p class="text-slate-500 mt-2">Adicione os jogadores e sorteie os times!</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Coluna de Gerenciamento de Jogadores -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-semibold text-slate-700 mb-4 border-b pb-2">Jogadores</h2>
                
                <form id="add-player-form" class="flex gap-3 mb-4">
                    <input
                        id="player-name-input"
                        type="text"
                        placeholder="Nome do jogador"
                        class="flex-grow w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                    />
                    <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
                        Adicionar
                    </button>
                </form>

                <div id="players-list" class="max-h-80 overflow-y-auto space-y-2 pr-2">
                    <!-- A lista de jogadores ser√° inserida aqui pelo JavaScript -->
                </div>
                
                <div class="mt-6 flex flex-col sm:flex-row gap-3">
                   <button id="generate-teams-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition text-lg">
                        Gerar Times
                    </button>
                    <button id="clear-teams-btn" class="w-full bg-red-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-600 transition text-lg hidden">
                        Limpar Times
                    </button>
                </div>
            </div>

            <!-- Coluna de Times Gerados -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <div class="flex justify-between items-center mb-4 border-b pb-2 flex-wrap gap-2">
                    <h2 class="text-2xl font-semibold text-slate-700">Times Sorteados</h2>
                    <div class="flex gap-2">
                        <button id="share-whatsapp-btn" class="flex items-center bg-emerald-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-emerald-600 transition text-sm hidden">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
                            </svg>
                            WhatsApp
                        </button>
                        <button id="generate-pdf-btn" class="flex items-center bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition text-sm hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                                <path strokeLinecap="round" strokeLinejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </svg>
                            Gerar PDF
                        </button>
                    </div>
                </div>
                <div id="teams-output">
                     <!-- Os times sorteados ser√£o inseridos aqui -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE ---
            let players = [];
            let teams = [];
            let leftovers = [];
            let selectedGoalkeepers = [];
            let teamWithBall = -1; // -1 significa que nenhum time foi escolhido

            // --- DOM ELEMENTS ---
            const addPlayerForm = document.getElementById('add-player-form');
            const playerNameInput = document.getElementById('player-name-input');
            const playersListContainer = document.getElementById('players-list');
            const teamsOutputContainer = document.getElementById('teams-output');
            const generateTeamsBtn = document.getElementById('generate-teams-btn');
            const clearTeamsBtn = document.getElementById('clear-teams-btn');
            const generatePdfBtn = document.getElementById('generate-pdf-btn');
            const shareWhatsappBtn = document.getElementById('share-whatsapp-btn');
            const messageBox = document.getElementById('message-box');
            
            // --- HELPER FUNCTIONS ---
            const showMessage = (message, isError = true) => {
                messageBox.textContent = message;
                messageBox.classList.remove('bg-red-500', 'bg-green-500', 'opacity-0', '-translate-y-10');
                messageBox.classList.add(isError ? 'bg-red-500' : 'bg-green-500');
                
                messageBox.classList.add('opacity-100', 'translate-y-0');

                setTimeout(() => {
                    messageBox.classList.remove('opacity-100', 'translate-y-0');
                    messageBox.classList.add('opacity-0', '-translate-y-10');
                }, 3000);
            };

            // --- RENDER FUNCTIONS ---
            const renderPlayers = () => {
                playersListContainer.innerHTML = '';
                players.forEach(player => {
                    const playerDiv = document.createElement('div');
                    playerDiv.className = `flex items-center justify-between p-3 rounded-lg fade-in ${
                        player.present ? 'bg-slate-50' : 'bg-slate-100 opacity-60'
                    }`;
                    playerDiv.innerHTML = `
                        <div class="flex items-center gap-3">
                            <input 
                                type="checkbox" 
                                data-id="${player.id}" 
                                class="presence-checkbox w-5 h-5 text-indigo-600 rounded focus:ring-2 focus:ring-indigo-500 cursor-pointer"
                                ${player.present ? 'checked' : ''}
                            />
                            <span class="font-medium text-slate-800">${player.name}</span>
                        </div>
                        <div class="flex items-center gap-4">
                            <button data-id="${player.id}" class="remove-player-btn text-slate-400 hover:text-red-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    `;
                    playersListContainer.appendChild(playerDiv);
                });
            };

            const renderTeams = () => {
                teamsOutputContainer.innerHTML = '';
                const hasResults = selectedGoalkeepers.length > 0 || teams.length > 0 || leftovers.length > 0;

                if (!hasResults) {
                    teamsOutputContainer.innerHTML = `<div class="text-center py-10 text-slate-500"><p>Os times aparecer√£o aqui ap√≥s o sorteio.</p></div>`;
                    clearTeamsBtn.classList.add('hidden');
                    generatePdfBtn.classList.add('hidden');
                    shareWhatsappBtn.classList.add('hidden');
                    return;
                }
                
                clearTeamsBtn.classList.remove('hidden');
                generatePdfBtn.classList.remove('hidden');
                shareWhatsappBtn.classList.remove('hidden');

                const container = document.createElement('div');
                container.className = 'space-y-6';

                if (selectedGoalkeepers.length > 0) {
                    let goalkeepersHtml = `
                        <div class="bg-amber-50 border border-amber-200 p-4 rounded-lg fade-in">
                            <h3 class="font-bold text-xl text-amber-800 mb-3">üß§ Goleiros Sorteados</h3>
                            <ul class="space-y-2">`;
                    if (teams.length >= 1) {
                        // Sempre mostrar a qual time o goleiro pertence quando houver times
                        goalkeepersHtml += `<li class="p-2 rounded font-semibold">${selectedGoalkeepers[0].name} (Time 1)</li>`;
                        goalkeepersHtml += `<li class="p-2 rounded font-semibold">${selectedGoalkeepers[1].name} (Time 2)</li>`;
                    } else {
                        // Sem times formados, s√≥ mostrar os goleiros
                        selectedGoalkeepers.forEach(player => {
                            goalkeepersHtml += `<li class="p-2 rounded font-semibold">${player.name}</li>`;
                        });
                    }
                    goalkeepersHtml += `</ul></div>`;
                    container.innerHTML += goalkeepersHtml;
                }
                
                if (teams.length >= 2) {
                    let observationText = 'O Time 1 joga contra o Time 2 primeiro.';
                    
                    if (teams.length > 2) {
                        observationText += ' Os goleiros s√£o exclusivos para Times 1 e 2, mas podem jogar na linha em outros times.';
                    } else {
                        observationText += ' Os goleiros s√£o exclusivos e n√£o jogam na linha.';
                    }
                    
                    const observationHtml = `
                        <div class="bg-blue-50 border border-blue-200 text-blue-800 p-3 rounded-lg text-sm text-center fade-in">
                            <p><span class="font-semibold">Observa√ß√£o:</span> ${observationText}</p>
                        </div>
                    `;
                    container.innerHTML += observationHtml;
                }

                if (teams.length > 0) {
                    teams.forEach((team, index) => {
                        const startsWithBall = index === teamWithBall ? ' <span class="text-base" title="Inicia com a bola">‚öΩ</span>' : '';
                        let teamHtml = `
                            <div class="bg-slate-50 border border-slate-200 p-4 rounded-lg fade-in">
                                <h3 class="font-bold text-xl text-indigo-700 mb-3 flex items-center gap-2">Time ${index + 1} ${startsWithBall}</h3>
                                <ul class="space-y-2">`;
                        team.forEach(player => {
                            teamHtml += `<li class="flex items-center gap-2 p-2 rounded">${player.name}</li>`;
                        });
                        teamHtml += `</ul></div>`;
                        container.innerHTML += teamHtml;
                    });
                }

                teamsOutputContainer.appendChild(container);
            };

            // --- EVENT HANDLERS ---
            const handleAddPlayer = (e) => {
                e.preventDefault();
                const name = playerNameInput.value.trim();
                if (!name) {
                    showMessage('√â obrigat√≥rio digitar um nome para adicionar o jogador.');
                    return;
                }

                const normalizedNewName = name.replace(/\s+/g, '').toLowerCase();
                const isDuplicate = players.some(player => player.name.replace(/\s+/g, '').toLowerCase() === normalizedNewName);

                if (isDuplicate) {
                    showMessage('Este jogador j√° foi adicionado.');
                    return;
                }

                players.push({ id: Date.now(), name, skill: 3, present: true });
                playerNameInput.value = '';
                renderPlayers();
            };

            const handleRemovePlayer = (e) => {
                const button = e.target.closest('.remove-player-btn');
                if (button) {
                    const idToRemove = parseInt(button.dataset.id, 10);
                    players = players.filter(p => p.id !== idToRemove);
                    renderPlayers();
                    handleClearTeams();
                }
            };

            const handlePresenceChange = (e) => {
                if (e.target.classList.contains('presence-checkbox')) {
                    const playerId = parseInt(e.target.dataset.id, 10);
                    const player = players.find(p => p.id === playerId);
                    if (player) {
                        player.present = e.target.checked;
                        renderPlayers();
                        handleClearTeams();
                    }
                }
            };
            
            const shuffleArray = (array) => {
                let currentIndex = array.length, randomIndex;
                while (currentIndex !== 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
                }
                return array;
            };

            const selectGoalkeepers = (playersList) => {
                const eligibleGoalkeepers = playersList.filter(p => p.skill >= 2);
                const shuffled = shuffleArray([...eligibleGoalkeepers]);
                return shuffled.slice(0, 2);
            };

            const balanceTeamsBySkill = (playersList, numTeams) => {
                // Ordenar por habilidade (maior para menor)
                const sortedPlayers = [...playersList].sort((a, b) => b.skill - a.skill);
                
                // Criar times vazios
                const balancedTeams = Array.from({ length: numTeams }, () => []);
                
                // Snake draft: distribui alternadamente ida e volta
                let teamIndex = 0;
                let direction = 1; // 1 = indo, -1 = voltando
                
                sortedPlayers.forEach((player) => {
                    balancedTeams[teamIndex].push(player);
                    
                    // Verificar se chegou nos extremos antes de mover
                    if (teamIndex === numTeams - 1 && direction === 1) {
                        direction = -1; // Atingiu o final, volta
                    } else if (teamIndex === 0 && direction === -1) {
                        direction = 1; // Atingiu o in√≠cio, vai
                    } else {
                        // S√≥ move se n√£o estiver nos extremos
                        teamIndex += direction;
                    }
                });
                
                return balancedTeams;
            };

            const handleGenerateTeams = () => {
                const presentPlayers = players.filter(p => p.present);
                
                if (presentPlayers.length < 2) {
                    showMessage('√â necess√°rio ter pelo menos 2 jogadores presentes.');
                    return;
                }

                // Validar goleiros eleg√≠veis
                const eligibleGoalkeepers = presentPlayers.filter(p => p.skill >= 2);
                if (eligibleGoalkeepers.length < 2) {
                    showMessage('√â necess√°rio ter pelo menos 2 jogadores com habilidade 2 ou superior para serem goleiros.');
                    return;
                }

                // Selecionar goleiros com restri√ß√£o de habilidade
                selectedGoalkeepers = selectGoalkeepers(presentPlayers);
                const goalkeeperIds = selectedGoalkeepers.map(gk => gk.id);
                
                // Pool de jogadores de linha (sem goleiros)
                const outfieldPlayersExcludingGk = presentPlayers.filter(p => !goalkeeperIds.includes(p.id));
                
                teams = [];
                leftovers = [];
                teamWithBall = -1;

                // Se s√≥ tiver os 2 goleiros (sem jogadores de linha)
                if (outfieldPlayersExcludingGk.length === 0) {
                    // Apenas goleiros: n√£o formar times, s√≥ mostrar goleiros
                    renderTeams();
                    return;
                }

                // L√≥gica baseada em times de 4 jogadores (m√°ximo e ideal)
                const maxPlayersPerTeam = 4;
                const minPlayersPerTeam = 2;
                const shuffledOutfield = shuffleArray([...outfieldPlayersExcludingGk]);
                
                // Verificar se temos jogadores suficientes para formar Times 1 e 2 completos
                if (shuffledOutfield.length >= 8) {
                    // Formar Times 1 e 2 (sem goleiros) - 4 jogadores cada
                    const playersForFirstTwoTeams = shuffledOutfield.slice(0, 8);
                    const remainingPlayers = shuffledOutfield.slice(8);
                    
                    teams = balanceTeamsBySkill(playersForFirstTwoTeams, 2);
                    
                    // Adicionar goleiros ao pool para Times 3+
                    const poolForOtherTeams = [...remainingPlayers, ...selectedGoalkeepers];
                    
                    if (poolForOtherTeams.length >= maxPlayersPerTeam) {
                        // Calcular quantos times completos de 4 podemos formar
                        const numFullTeams = Math.floor(poolForOtherTeams.length / maxPlayersPerTeam);
                        const playersForFullTeams = poolForOtherTeams.slice(0, numFullTeams * maxPlayersPerTeam);
                        const remainingAfterFullTeams = poolForOtherTeams.slice(numFullTeams * maxPlayersPerTeam);
                        
                        // Balancear os times completos por habilidade
                        const additionalTeams = balanceTeamsBySkill(playersForFullTeams, numFullTeams);
                        teams = [...teams, ...additionalTeams];
                        
                        // Se sobrarem jogadores, formar time adicional
                        if (remainingAfterFullTeams.length >= minPlayersPerTeam) {
                            teams.push(remainingAfterFullTeams);
                        } else if (remainingAfterFullTeams.length > 0) {
                            // Apenas 1 jogador: adicionar ao √∫ltimo time se n√£o exceder 4
                            if (teams[teams.length - 1].length < maxPlayersPerTeam) {
                                teams[teams.length - 1].push(...remainingAfterFullTeams);
                            } else {
                                // Criar novo time com 1 jogador
                                teams.push(remainingAfterFullTeams);
                            }
                        }
                    } else if (poolForOtherTeams.length >= minPlayersPerTeam) {
                        // Entre 2 e 3 jogadores: formar um novo time
                        teams.push(poolForOtherTeams);
                    } else if (poolForOtherTeams.length > 0) {
                        // Apenas 1 jogador: adicionar ao √∫ltimo time se n√£o exceder 4
                        if (teams[teams.length - 1].length < maxPlayersPerTeam) {
                            teams[teams.length - 1].push(...poolForOtherTeams);
                        } else {
                            teams.push(poolForOtherTeams);
                        }
                    }
                } else if (shuffledOutfield.length >= minPlayersPerTeam) {
                    // 2 a 7 jogadores de linha: formar Times 1 e 2 (podem ser desbalanceados)
                    teams = balanceTeamsBySkill(shuffledOutfield, 2);
                } else {
                    // Apenas 1 jogador de linha: criar 1 time com ele
                    teams = [shuffledOutfield];
                }
                
                if (teams.length >= 2) {
                    teamWithBall = Math.floor(Math.random() * 2); 
                } else if (teams.length === 1) {
                    teamWithBall = 0;
                }

                renderTeams();
            };

            const handleClearTeams = () => {
                teams = [];
                leftovers = [];
                selectedGoalkeepers = [];
                teamWithBall = -1;
                renderTeams();
            };

            const handleShareWhatsApp = () => {
                let message = '*Times de Futsal Sorteados!*\n\n';

                if (selectedGoalkeepers.length > 0) {
                    message += '*üß§ Goleiros Sorteados*\n';
                    if (teams.length >= 2) {
                        message += `- ${selectedGoalkeepers[0].name} (Time 1)\n`;
                        message += `- ${selectedGoalkeepers[1].name} (Time 2)\n`;
                    } else {
                        selectedGoalkeepers.forEach(p => {
                            message += `- ${p.name}\n`;
                        });
                    }
                    message += '\n';
                }

                if (teams.length >= 2) {
                    let obs = '_Observa√ß√£o: O Time 1 joga contra o Time 2 primeiro.';
                    
                    if (teams.length > 2) {
                        obs += ' Os goleiros s√£o exclusivos para Times 1 e 2, mas podem jogar na linha em outros times._\n\n';
                    } else {
                        obs += ' Os goleiros s√£o exclusivos e n√£o jogam na linha._\n\n';
                    }
                    
                    message += obs;
                }
                
                if (teams.length > 0) {
                    teams.forEach((team, index) => {
                        const startsWithBall = index === teamWithBall ? ' (Inicia com a bola) ‚öΩ' : '';
                        message += `*Time ${index + 1}${startsWithBall}*\n`;
                        team.forEach(p => {
                            message += `- ${p.name}\n`;
                        });
                        message += '\n';
                    });
                }

                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            };

            const handleGeneratePdf = () => {
                if (typeof window.jspdf === 'undefined') {
                    showMessage('A biblioteca de PDF ainda est√° carregando. Tente novamente.', true);
                    return;
                }
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                const pageHeight = doc.internal.pageSize.height;
                const pageWidth = doc.internal.pageSize.width;
                const margin = 14;
                let y = 0;

                doc.setFillColor(31, 41, 55);
                doc.rect(0, 0, pageWidth, 30, 'F');
                doc.setFontSize(20);
                doc.setTextColor(255, 255, 255);
                doc.setFont(undefined, 'bold');
                doc.text("Times de Futsal Sorteados", pageWidth / 2, 18, { align: 'center' });
                
                doc.setFontSize(9);
                doc.setTextColor(209, 213, 219);
                doc.setFont(undefined, 'normal');
                doc.text(`Gerado em: ${new Date().toLocaleString('pt-BR')}`, pageWidth / 2, 25, { align: 'center' });
                
                y = 45;

                const drawTable = (title, players, headerColor) => {
                    if (!players || players.length === 0) return;
                    
                    const rowHeight = 10;
                    const tableHeaderHeight = 12;
                    const tableBodyHeight = players.length * rowHeight;
                    const totalTableHeight = tableHeaderHeight + tableBodyHeight + 5;

                    if (y + totalTableHeight > pageHeight - margin) {
                        doc.addPage();
                        y = 20;
                    }

                    doc.setFillColor(...headerColor);
                    doc.setDrawColor(226, 232, 240);
                    doc.rect(margin, y, pageWidth - (margin * 2), tableHeaderHeight, 'FD');
                    doc.setFontSize(14);
                    doc.setFont(undefined, 'bold');
                    doc.setTextColor(255, 255, 255);
                    doc.text(title, margin + 3, y + 8.5);
                    y += tableHeaderHeight;

                    doc.setFont(undefined, 'normal');
                    doc.setFontSize(12);
                    doc.setTextColor(55, 65, 81);

                    players.forEach((player, index) => {
                        const rowY = y + (index * rowHeight);
                        doc.setDrawColor(226, 232, 240);
                        doc.line(margin, rowY + rowHeight, pageWidth - margin, rowY + rowHeight);
                        doc.text(player.name, margin + 3, rowY + 7);
                    });
                    
                    doc.rect(margin, y, pageWidth - (margin * 2), tableBodyHeight, 'S');
                    y += tableBodyHeight + 15;
                };
                
                let goalkeepersForPdf = [];
                if (teams.length >= 2) {
                    goalkeepersForPdf = [
                        { name: `${selectedGoalkeepers[0].name} (Time 1)` },
                        { name: `${selectedGoalkeepers[1].name} (Time 2)` }
                    ];
                } else {
                    goalkeepersForPdf = selectedGoalkeepers;
                }
                drawTable("Goleiros Sorteados", goalkeepersForPdf, [251, 191, 36]); // Amarelo
                
                if (teams.length >= 2) {
                    y += 2;
                    doc.setFontSize(9);
                    doc.setTextColor(107, 114, 128);
                    doc.setFont(undefined, 'italic');
                    
                    let obsText = "Observa√ß√£o: O Time 1 joga contra o Time 2 primeiro.";
                    
                    if (teams.length > 2) {
                        obsText += " Os goleiros s√£o exclusivos para Times 1 e 2, mas podem jogar na linha em outros times.";
                    } else {
                        obsText += " Os goleiros s√£o exclusivos e n√£o jogam na linha.";
                    }
                    
                    doc.text(obsText, margin, y, { maxWidth: pageWidth - (margin * 2) });
                    y += 15;
                }

                teams.forEach((team, index) => {
                    let title = `Time ${index + 1}`;
                    if (index === teamWithBall) {
                        title += " (Inicia com a bola)";
                    }
                    drawTable(title, team, [79, 70, 229]);
                });

                for (let i = 1; i <= doc.internal.getNumberOfPages(); i++) {
                    doc.setPage(i);
                    doc.setFontSize(8);
                    doc.setTextColor(156, 163, 175);
                    doc.text(`P√°gina ${i} de ${doc.internal.getNumberOfPages()}`, pageWidth / 2, pageHeight - 5, { align: 'center' });
                }

                doc.save('times_futsal.pdf');
            };

            // --- LOAD PLAYERS FROM JSON ---
            const loadPlayersFromJson = async () => {
                try {
                    const response = await fetch('./dados/jogadores.json');
                    if (!response.ok) {
                        throw new Error('N√£o foi poss√≠vel carregar os jogadores');
                    }
                    const jsonPlayers = await response.json();
                    
                    // Converter os dados do JSON para o formato da aplica√ß√£o
                    players = jsonPlayers.map(p => ({
                        id: p.id,
                        name: p.nome,
                        skill: p.habilidade || 3,
                        present: p.presenca === 'S'
                    }));
                    
                    renderPlayers();
                } catch (error) {
                    console.error('Erro ao carregar jogadores:', error);
                    showMessage('N√£o foi poss√≠vel carregar a lista de jogadores.', true);
                }
            };

            // --- INITIALIZATION ---
            addPlayerForm.addEventListener('submit', handleAddPlayer);
            playersListContainer.addEventListener('click', handleRemovePlayer);
            playersListContainer.addEventListener('change', handlePresenceChange);
            generateTeamsBtn.addEventListener('click', handleGenerateTeams);
            clearTeamsBtn.addEventListener('click', handleClearTeams);
            generatePdfBtn.addEventListener('click', handleGeneratePdf);
            shareWhatsappBtn.addEventListener('click', handleShareWhatsApp);

            // Carregar jogadores do JSON
            loadPlayersFromJson();
            
            renderTeams();
        });
    </script>
